<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication and Division</title>
    <script src="multiply_divide.js" defer></script>
</head>
<body>
    <h2>Умножение и деление двух чисел</h2>

    <label for="num1">Первое число:</label>
    <input type="number" id="num1" placeholder="Введите первое число">

    <label for="num2">Второе число:</label>
    <input type="number" id="num2" placeholder="Введите второе число" >

    <button id="multiplyButton">Умножить</button>
    <button id="divideButton">Разделить</button>

    <p id="result"></p>

</body>
</html>
